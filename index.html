<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="text-center">
      <h1 class="title">Work Day Scheduler</h1>
      <p>A Day Scheduler</p>
    </header>

    <div class="container">
      <div class="row time" id="">
        <div class="col-1 hour pt-2">9AM</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time" id="">
        <div class="col-1 hour pt-2">10AM</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time" id="">
        <div class="col-1 hour pt-2">11AM</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time" id="">
        <div class="col-1 hour pt-2">12PM</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time" id="">
        <div class="col-1 hour pt-2">1 PM</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time" id="">
        <div class="col-1 hour pt-2">2 PM</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time" id="">
        <div class="col-1 hour pt-2">3 PM</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time" id="">
        <div class="col-1 hour pt-2">4 PM</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time" id="">
        <div class="col-1 hour pt-2">5 PM</div>
        <textarea class="col-10 event"></textarea>
        <button class="col-1 saveBtn"></button>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
